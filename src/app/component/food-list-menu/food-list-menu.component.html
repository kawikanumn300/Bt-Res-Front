<app-navbar></app-navbar>
<div class="container" style="padding-top:5%;">
  <div class="service-40 py-4 wrap-feature40-box">
    <div class="container top-nav">
      <div class="row">
        <div class="col-lg-6">
          <img onerror="this.src='https://www.pf.co.th/blog/wp-content/uploads/2017/09/jocho_01.png'" src="{{resimage}}"
            class="card-img-top" alt="{{resname}}" alt="wrapkit" class="img-fluid" />
          <div class="card-body">
            <h3 class="my-3 text-uppercase" style="font-weight: bold; padding-bottom: 10px;padding-top: 20px;">{{resname}}
            </h3>
            <div class="font-s">
              <div class="my-4 row">
                <div class="col-5">
                  <i class="fa-solid fa-phone-volume"></i>
                </div>
                <div class="col-6">
                  {{resphone}}
                </div>
              </div>
            </div>
            <div class="font-s" style="padding-top: 1%">
              <div class="my-4 row">
                <div class="col-5"> <i class="fa-sharp fa-solid fa-circle-info fa-icon-style"></i>
                </div>
                <div class="col-6">
                  {{resdetail}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col group scroll-bar">
          <div class="col-md-card" *ngFor="let item of foodlistdata">
            <div class="card border-0" *ngIf="item.RES_ID == this.idf">

              <div class="card-body d-flex">
                <div class="mr-3 "><img
                  onerror="this.src='assets/img/logo.png'"
                    width="70" height="40" class="rounded" src="https://utcc-prc.demotoday.net/bt-order-api{{item.FOOD_IMAGE}}"/>

                  </div>
                <div class="col">
                  <h4 class="font-weight-medium">{{item.FOOD_NAME}}</h4>
                </div>
                <button class="btn btn-primary px-3 ms-2" (click)="foodselect(item.FOOD_ID)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
