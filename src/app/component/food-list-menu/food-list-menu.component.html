<app-navbar></app-navbar>
<div class="nav-flex"></div>
<div class="container" style="padding-top:5%;">
  <div class="service-40 py-4 wrap-feature40-box">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <img onerror="this.src='https://www.pf.co.th/blog/wp-content/uploads/2017/09/jocho_01.png'"
            src="https://utcc-prc.demotoday.net/bt-order-api{{resdata.RES_IMAGE}}" class="card-img-top"
            alt="{{resdata.RES_NAME}}" alt="wrapkit" class="img-fluid" />
        </div>
        <div class="col-lg-6">
          <div class="card border-0 mb-4">
            <div class="card-body">
              <h3 class="my-3 text-uppercase" style="font-weight: bold; padding-bottom: 10px;">{{this.resdata.RES_NAME}}
              </h3>
              <div class="row font-s">
                <div class="my-4 row">
                  <div class="col-5">
                    <i class="fa-solid fa-phone-volume"></i>
                  </div>
                  <div class="col-6">
                    {{this.resdata.RES_PHONE}}
                  </div>
                </div>
              </div>
              <div class="row font-s" style="padding-top: 10%">
                <div class="my-4 row">
                  <div class="col-5"> <i class="fa-sharp fa-solid fa-circle-info fa-icon-style"></i>
                  </div>
                  <div class="col-6">
                    <!-- 16 ซ.สุขุมวิท 62 แขวง บางจาก เขตพระโขนง กรุงเทพมหานคร 10260 -->
                    {{this.resdata.RES_DETAIL}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bg-light py-5 service-20">
  <div class="container">
    <!-- Row -->
    <div class="row wrap-service-20">
      <!-- Column -->
      <div class="col-lg-6" *ngFor="let item of foodlistdata">
        <div class="card border-0 mb-4" *ngIf="item.RES_ID == this.idf">
          <div class="row no-gutters">
            <div class="col-md-8">
              <div class="card-body d-flex">
                <div class="mr-3 "><img
                    src="https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/features/feature13/img3.jpg"
                    width="70" class="rounded" /></div>
                <div class="col">
                  <h6 class="font-weight-medium">{{item.FOOD_NAME}}</h6>
                </div>
                <button class="btn btn-primary px-3 ms-2" data-bs-toggle="modal" data-bs-target="#myModal">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Column -->


    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" style="color: white;">กระเพราไก่ชิ้น</h4>
            <button type="button" class="btn" style="color: white;" data-bs-dismiss="modal"><i
                class="fa-solid fa-xmark"></i></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">ราคาอาหาร</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                      <div class="row" style="padding-bottom: 10px;">
                        <label class="form-check-label col-6 " for="gridRadios1">
                          ธรรมดา
                        </label>
                        <label class="form-check-label col-5 " for="gridRadios1">
                          45-.
                        </label>
                      </div>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <div class="row" style="padding-bottom: 10px;">
                        <label class="form-check-label col-6" for="gridRadios2">
                          พิเศษ
                        </label>
                        <label class="form-check-label col-5 " for="gridRadios2">
                          55-.
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">เพิ่มเติม</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios3" value="option3"
                        checked>
                      <div class="row" style="padding-bottom: 10px;">
                        <label class="form-check-label col-6 " for="gridRadios3">
                          ไข่ดาว
                        </label>
                        <label class="form-check-label col-5 " for="gridRadios3">
                          10-.
                        </label>
                      </div>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios4" value="option4">
                      <div class="row" style="padding-bottom: 10px;">
                        <label class="form-check-label col-6" for="gridRadios4">
                          ไข่เจียว
                        </label>
                        <label class="form-check-label col-5 " for="gridRadios4">
                          10-.
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-floating" style="padding-top:10px;">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px"></textarea>
                <label for="floatingTextarea2">กรุณาระบุความต้องการอื่นๆ เช่น เผ็ดน้อย !!
                  (ถ้ามี)</label>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <div class="row">
              <div class="col-6-sum">
                <label for="gridCheck1">ราคา </label>
              </div>
              <button type="button" class="btn btn-primary col-5x20px" data-bs-dismiss="modal" routerLink="/user-payment"> ยืนยัน</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
