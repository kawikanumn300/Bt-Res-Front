<app-navbar></app-navbar>
<div class="nav-flex"></div>
<div class="container" style="padding-top:5%;">
	<div class="container">
		<div class="row">
			<h3 style="font-weight: bold;">ประวัติการชำระเงิน</h3>
		</div>
		<div class="input-group input-group-res mb-3">
			<input type="text" class="form-control" placeholder="Search" aria-label="Search"
				aria-describedby="basic-addon2">
			<div class="input-group-append">
				<span class="input-group-text" id="search-btn">Search</span>
			</div>
		</div>
	</div>
		<div class="container-table">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ลำดับ</th>
						<th scope="col">วันที่ชำระ</th>
						<th scope="col">ราคา</th>
						<th scope="col">ใบเสร็จ</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let country of countries$ | async; index as i">
						<th scope="row">{{ i + 1 }}</th>
						<td>
							<img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2"
								style="width: 20px" />
							<ngb-highlight [result]="country.name" [term]="filter.value"></ngb-highlight>
						</td>
						<td><ngb-highlight [result]="country.area | number" [term]="filter.value"></ngb-highlight></td>
						<td><ngb-highlight [result]="country.population | number" [term]="filter.value"></ngb-highlight>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
