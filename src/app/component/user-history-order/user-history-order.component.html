<app-navbar></app-navbar>
<div class="nav-flex"></div>
<div class="container" style="padding-top:5%;">
  <div class="container">
    <div class="row">
      <h3 style="font-weight: bold;">ประวัติการสั่งอาหาร</h3>
    </div>
    <div class="input-group input-group-res mb-3">
      <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="search-btn">Search</span>
      </div>
    </div>
  </div>

  <div class="container-table">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ลำดับ</th>
          <th scope="col">วันที่สั่ง</th>
          <th scope="col">ชื่ออาหาร</th>
          <th scope="col">ราคา</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let bill of billdata ; index as i ">
            <ng-container *ngFor="let food of fooddata ">
              <tr *ngIf=" bill.USER_ID === userdata.USER_ID
              && bill.FOOD_ID === food.FOOD_ID">
                <th scope="row">{{i}}</th>
                <td> {{bill.CREATE_DATE | date:'yyyy-MM-dd'}} </td>
                <td>{{food.FOOD_NAME}} </td>
                <td>{{bill.BILL_RESULT}}</td>
              </tr>
            </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
